<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YOU ARE AN IDIOT</title>
    <style>
        body { margin:0; background:black; overflow:hidden; }
    </style>
</head>
<body>

<script>
    const gif = "https://media1.tenor.com/m/9MVlipGuNioAAAAC/you-are-an-idiot.gif";

    const idiotSound = "https://www.myinstants.com/media/sounds/you-are-an-idiot.mp3";

    const audio = new Audio(idiotSound);
    audio.loop = true;
    audio.volume = 1.0;

    function playSound() {
        audio.play().catch(e => {
            const clicker = document.createElement("div");
            clicker.style.position = "fixed";
            clicker.style.top = "0";
            clicker.style.left = "0";
            clicker.style.width = "100%";
            clicker.style.height = "100%";
            clicker.style.background = "rgba(0,0,0,0.8)";
            clicker.style.color = "white";
            clicker.style.fontSize = "50px";
            clicker.style.display = "flex";
            clicker.style.alignItems = "center";
            clicker.style.justifyContent = "center";
            clicker.style.zIndex = "9999";
            clicker.style.cursor = "pointer";
            clicker.innerHTML = "CLICK TO CONTINUE<br><small></small>";
            clicker.onclick = () => {
                audio.play();
                clicker.remove();
            };
            document.body.appendChild(clicker);
        });
    }

    playSound();

    let count = 0;
    function spawn() {
        if (count >= 15) return;
        count++;

        const w = window.open("", "_blank", "width=460,height=360,toolbar=no,menubar=no,location=no,status=no,resizable=no");

        if (!w) {
            alert("Popups blocked! Allow popups for maximum idiocy!");
            return;
        }

        w.document.write(`

<html>
<head>
    <title>YOU ARE AN IDIOT!</title>
    <style>body{margin:0;background:black;overflow:hidden;}</style>
</head>

    <img src="${gif}" width="400" height="300" style="position:absolute;top:30px;left:30px;">
    <audio src="${idiotSound}" autoplay loop></audio>
    <script>
        let x = Math.random() * (screen.availWidth - 460);
        let y = Math.random() * (screen.availHeight - 360);
        let dx = (Math.random() > 0.5 ? 1 : -1) * (10 + Math.random() * 20);
        let dy = (Math.random() > 0.5 ? 1 : -1) * (10 + Math.random() * 20);

        function move() {
            x += dx; y += dy;
            if (x < 0 || x > screen.availWidth - 460) dx = -dx;
            if (y < 0 || y > screen.availHeight - 360) dy = -dy;
            window.moveTo(x, y);
            requestAnimationFrame(move);
        }
        move();

        // Also try to play sound in each window
        setTimeout(() => {
            const a = new Audio("${idiotSound}");
            a.loop = true;
            a.play().catch(() => {});

        `);
        w.document.close();

    const interval = setInterval(spawn, 600);
